<ion-header class="ion-no-border">
  <ion-toolbar class="bgtoolbar">
    <div class="header">
      <ion-menu-button class="menuicon"></ion-menu-button>
      <div class="title">Favorite</div>
      <div class="bell_div" (click)="gotoNotifications()">
        <div class="notifications" >{{totalNotifications}}</div>
        <img src="assets/images/icons/bell.svg" alt="">
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content padding  [class.background]="favorites == 0">
  <div class="wrapper">
    <div *ngIf="favorites == 0">
      <div class="no_favorite">
        <img src="assets/images/no_favorites.svg" alt="">
      </div>
      <div class="heading">No Favorites yet</div>
    </div>
    <div *ngIf="favorites !== 0">
      <div style="text-align: center; margin-top: 13px; position: relative; ">
        <img style="width: 100%;" src="assets/images/bookings_car.svg" alt="">
        <img style="position: absolute;right: 5%;top: 5%;" src="assets/images/icons/red_heart.svg" alt="">
        <div class="car_info_box" >
          <div>
            <div class="car_name poppins">BMW 2 series</div>
            <div style="text-align: left;line-height: 1;">
              <span>
                <img class="start_margin" src="assets/images/icons/rated_star.svg" alt="">
                <img class="start_margin" src="assets/images/icons/rated_star.svg" alt="">
                <img class="start_margin" src="assets/images/icons/rated_star.svg" alt="">
                <img class="start_margin" src="assets/images/icons/rated_star.svg" alt="">
                <img class="start_margin" style="margin-right: 6.8px;" src="assets/images/icons/empty_star.svg" alt="">
              </span>
              <span class="rating_value poppins">269 trips</span>
            </div>
          </div>
          <div class="car2_info_subdiv">
            <div style="margin-right: 17px;line-height: 1;"><span class="car2_price poppins" >$</span><span class="car2_price poppins" style="font-size: 32px;margin-right: 8px;">26</span><span class="car2_price poppins" style="font-size: 10px;font-weight: 500;">/Day</span></div>
          </div>
          
        </div>
      </div>
      <!-- ==================================================================== -->
      <div style="text-align: center; margin-top: 13px; position: relative; ">
        <img style="width: 100%;" src="assets/images/bookings_car2.svg" alt="">
        <img style="position: absolute;right: 5%;top: 5%;" src="assets/images/icons/red_heart.svg" alt="">
        <div class="car_info_box" >
          <div>
            <div class="car_name poppins">BMW 2 series</div>
            <div style="text-align: left;line-height: 1;">
              <span>
                <img class="start_margin" src="assets/images/icons/rated_star.svg" alt="">
                <img class="start_margin" src="assets/images/icons/rated_star.svg" alt="">
                <img class="start_margin" src="assets/images/icons/rated_star.svg" alt="">
                <img class="start_margin" src="assets/images/icons/rated_star.svg" alt="">
                <img class="start_margin" style="margin-right: 6.8px;" src="assets/images/icons/empty_star.svg" alt="">
              </span>
              <span class="rating_value poppins">269 trips</span>
            </div>
          </div>
          <div class="car2_info_subdiv">
            <div style="margin-right: 17px;line-height: 1;"><span class="car2_price poppins" >$</span><span class="car2_price poppins" style="font-size: 32px;margin-right: 8px;">26</span><span class="car2_price poppins" style="font-size: 10px;font-weight: 500;">/Day</span></div>
          </div>
          
        </div>
      </div>
    </div>
  </div>
</ion-content>
<ion-footer>
  <ion-tabs style="display:contents ;">

    <ion-tab-bar class="ion_tab_bar" slot="bottom">

      <ion-tab-button  style="background: white;" (click)="homeTab()">
        <img src="assets/images/tab_icons/home.svg" alt="">
        <ion-label class="btn_label">Home</ion-label>
        <!-- <ion-badge>6</ion-badge> -->
      </ion-tab-button>
  
      <ion-tab-button  style="background: white;" (click)="messagesTab()">
        <img style="height: 32px;width: 32px;"  src="assets/images/tab_icons/messages.svg" alt="">
        <ion-label class="btn_label">Messages</ion-label>
      </ion-tab-button>
  
      <ion-tab-button  style="background: white;" (click)="bookingTab()">
        <img src="assets/images/tab_icons/booking.svg" alt="">
        <ion-label class="btn_label">Booking</ion-label>
      </ion-tab-button>
  
      <ion-tab-button  style="background: white;" (click)="favoriteTab()">
        <img src="assets/images/tab_icons/favorite_active.svg" alt="">
        <ion-label class="btnActive_label">Favorities</ion-label>
      </ion-tab-button>

    </ion-tab-bar>

  </ion-tabs>
</ion-footer>
