<ion-header class="ion-no-border">
  <ion-toolbar class="bgtoolbar">
    <div class="header">
      <ion-menu-button class="menuicon"></ion-menu-button>
      <div class="title">Favorite</div>
      <div class="bell_div" (click)="gotoNotifications()">
        <div class="notifications" >{{totalNotifications}}</div>
        <img src="assets/images/icons/bell.svg" alt="">
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content padding  [class.background]="favorites == 0">
  <div class="wrapper">
    <div *ngIf="favorites == 0">
      <div class="no_favorite">
        <img src="assets/images/no_favorites.svg" alt="">
      </div>
      <div class="heading">No Favorites yet</div>
    </div>
    <div *ngIf="favorites !== 0">
      <div style="text-align: center; margin-top: 13px; position: relative;" *ngFor="let favorite of favoriteCars">
        <img style="object-fit: cover;width: 100%;height: 200px; border-radius: 10px 10px 0px 0px;" src="{{api.imageUrlString}}{{favorite.image1}}" alt="">
        <!-- *ngIf="favorites == 'dislike'" -->
        <!-- <img style="position: absolute;right: 5%;top: 5%;" src="assets/images/icons/heart.svg" alt="" > -->
        <img (click)="makeUnFavorite(favorite.car_id)" style="position: absolute;right: 5%;top: 5%;" src="assets/images/icons/red_heart.svg" alt="">
        <div class="car_info_box" >
          <div>
            <div class="car_name poppins">{{favorite.vehical_name}}</div>
            <div style="text-align: left;line-height: 1;">
              <span *ngIf="favorite.rating == 0 ">
                <img class="star_margin" style="margin-right: 3.8px;" src="assets/images/icons/empty_star.svg" alt="">
                <img class="star_margin" style="margin-right: 3.8px;" src="assets/images/icons/empty_star.svg" alt="">
                <img class="star_margin" style="margin-right: 3.8px;" src="assets/images/icons/empty_star.svg" alt="">
                <img class="star_margin" style="margin-right: 3.8px;" src="assets/images/icons/empty_star.svg" alt="">
                <img class="star_margin" style="margin-right: 3.8px;" src="assets/images/icons/empty_star.svg" alt="">
              </span>
              <span *ngIf="favorite.rating >=1 && favorite.rating < 1.5">
                <img class="star_margin" src="assets/images/icons/rated_star.svg" alt="">
                <img class="star_margin" style="margin-right: 3.8px;" src="assets/images/icons/empty_star.svg" alt="">
                <img class="star_margin" style="margin-right: 3.8px;" src="assets/images/icons/empty_star.svg" alt="">
                <img class="star_margin" style="margin-right: 3.8px;" src="assets/images/icons/empty_star.svg" alt="">
                <img class="star_margin" style="margin-right: 3.8px;" src="assets/images/icons/empty_star.svg" alt="">
              </span>
              <span *ngIf="favorite.rating >=1.5 && favorite.rating < 2.5">
                <img class="star_margin" src="assets/images/icons/rated_star.svg" alt="">
                <img class="star_margin" src="assets/images/icons/rated_star.svg" alt="">
                <img class="star_margin" style="margin-right: 3.8px;" src="assets/images/icons/empty_star.svg" alt="">
                <img class="star_margin" style="margin-right: 3.8px;" src="assets/images/icons/empty_star.svg" alt="">
                <img class="star_margin" style="margin-right: 3.8px;" src="assets/images/icons/empty_star.svg" alt="">
              </span>
              <span *ngIf="favorite.rating >=2.5 && favorite.rating < 3.5">
                <img class="star_margin" src="assets/images/icons/rated_star.svg" alt="">
                <img class="star_margin" src="assets/images/icons/rated_star.svg" alt="">
                <img class="star_margin" src="assets/images/icons/rated_star.svg" alt="">
                <img class="star_margin" style="margin-right: 3.8px;" src="assets/images/icons/empty_star.svg" alt="">
                <img class="star_margin" style="margin-right: 3.8px;" src="assets/images/icons/empty_star.svg" alt="">
              </span>
              <span *ngIf="favorite.rating >=3.5 && favorite.rating < 4.5">
                <img class="star_margin" src="assets/images/icons/rated_star.svg" alt="">
                <img class="star_margin" src="assets/images/icons/rated_star.svg" alt="">
                <img class="star_margin" src="assets/images/icons/rated_star.svg" alt="">
                <img class="star_margin" src="assets/images/icons/rated_star.svg" alt="">
                <img class="star_margin" style="margin-right: 3.8px;" src="assets/images/icons/empty_star.svg" alt="">
              </span>
              <span *ngIf="favorite.rating >=4.5 && favorite.rating < 5.1">
                <img class="star_margin" src="assets/images/icons/rated_star.svg" alt="">
                <img class="star_margin" src="assets/images/icons/rated_star.svg" alt="">
                <img class="star_margin" src="assets/images/icons/rated_star.svg" alt="">
                <img class="star_margin" src="assets/images/icons/rated_star.svg" alt="">
                <img class="star_margin" src="assets/images/icons/rated_star.svg" alt="">
              </span>
              <span class="rating_value poppins">trips</span>
            </div>
          </div>
          <div class="car2_info_subdiv">
            <div style="line-height: 1;"><span class="car2_price poppins" >$</span><span class="car2_price poppins" style="font-size: 32px;margin-right: 8px;">{{favorite.rent_cost_day}}</span><span class="car2_price poppins" style="font-size: 10px;font-weight: 500;">/Day</span></div>
          </div>
          
        </div>
      </div>
      <!-- ==================================================================== -->
    </div>
  </div>
</ion-content>
<ion-footer>
  <ion-tabs style="display:contents ;">

    <ion-tab-bar class="ion_tab_bar" slot="bottom">

      <ion-tab-button  style="background: white;" (click)="homeTab()">
        <img src="assets/images/tab_icons/home.svg" alt="">
        <ion-label class="btn_label">Home</ion-label>
        <!-- <ion-badge>6</ion-badge> -->
      </ion-tab-button>
  
      <ion-tab-button  style="background: white;" (click)="messagesTab()">
        <img style="height: 32px;width: 32px;"  src="assets/images/tab_icons/messages.svg" alt="">
        <ion-label class="btn_label">Messages</ion-label>
      </ion-tab-button>
  
      <ion-tab-button  style="background: white;" (click)="bookingTab()">
        <img src="assets/images/tab_icons/booking.svg" alt="">
        <ion-label class="btn_label">Booking</ion-label>
      </ion-tab-button>
  
      <ion-tab-button  style="background: white;" (click)="favoriteTab()">
        <img src="assets/images/tab_icons/favorite_active.svg" alt="">
        <ion-label class="btnActive_label">Favorities</ion-label>
      </ion-tab-button>

    </ion-tab-bar>

  </ion-tabs>
</ion-footer>
