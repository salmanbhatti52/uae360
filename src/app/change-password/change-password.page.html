<ion-header class="ion-no-border">
  <ion-toolbar class="bgtoolbar">
    <div class="header">
      <img (click)="goBack()" style="position: absolute;" src="assets/images/icons/back_arrow.svg" alt="">
      <div class="header_title">Change Password</div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="wrapper">
    <form [formGroup]="angForm" novalidate>
      <div class="input_label" style="margin-top: 11.5px;">Enter Old Password</div>
      <div class="password_box" [class.active_input_box]="oldPasswordField==true">
        <ion-input class="password_input" formControlName="oldPwd" (ionInput)="activate('old_pwd')"  placeholder="......." type="{{getType}}"></ion-input>
        <ion-icon style="color: #B0B0B0;" name="eye" *ngIf="showPassword==false" (click)="toggleGetType()"></ion-icon>
        <ion-icon style="color: #B0B0B0;" name="eye-off" *ngIf="showPassword==true" (click)="toggleGetType()"></ion-icon>
      </div>
      <div *ngIf="angForm.controls['oldPwd'].invalid && (angForm.controls['oldPwd'].dirty || angForm.controls['oldPwd'].touched)">
        <div *ngIf="angForm.controls['oldPwd'].errors.required" class="alert">
          Password is required
        </div>
      </div>

      <div class="input_label" style="margin-top: 11.5px;">Enter New Password</div>
      <div class="password_box" [class.active_input_box]="newPasswordField==true">
        <ion-input class="password_input" formControlName="newPwd" (ionInput)="activate('new_pwd')"  placeholder="......." type="{{getType}}"></ion-input>
        <ion-icon style="color: #B0B0B0;" name="eye" *ngIf="showPassword==false" (click)="toggleGetType()"></ion-icon>
        <ion-icon style="color: #B0B0B0;" name="eye-off" *ngIf="showPassword==true" (click)="toggleGetType()"></ion-icon>
      </div>
      <div *ngIf="angForm.controls['newPwd'].invalid && (angForm.controls['newPwd'].dirty || angForm.controls['newPwd'].touched)">
        <div *ngIf="angForm.controls['newPwd'].errors.required" class="alert">
          Password is required
        </div>
      </div>

      <div class="input_label" style="margin-top: 11.5px;">Enter Confirm Password</div>
      <div class="password_box" [class.active_input_box]="confirmPasswordField==true">
        <ion-input class="password_input" formControlName="cnfrmNewPwd" (ionInput)="activate('confirm_new_pwd')"  placeholder="......." type="{{getType}}"></ion-input>
        <ion-icon style="color: #B0B0B0;" name="eye" *ngIf="showPassword==false" (click)="toggleGetType()"></ion-icon>
        <ion-icon style="color: #B0B0B0;" name="eye-off" *ngIf="showPassword==true" (click)="toggleGetType()"></ion-icon>
      </div>
      <div *ngIf="angForm.controls['cnfrmNewPwd'].invalid && (angForm.controls['cnfrmNewPwd'].dirty || angForm.controls['cnfrmNewPwd'].touched)">
        <div *ngIf="angForm.controls['cnfrmNewPwd'].errors.required" class="alert">
          Password is required
        </div>
      </div>

      <div >
        <ion-button type="submit" [disabled]="angForm.invalid || angForm.pristine" class="login_button" (click)="updatePassword()">
          <span class="btn_text">Save</span>
        </ion-button>
      </div>

    </form>
    
  </div>
</ion-content>
