<ion-content>
  <div class="wrapper">
    <div class="date_time_title">Choose Start/End Time</div>
    <div class="selected_time_box"  >
      <img style="margin-right: 10.4px;" src="assets/images/icons/modal_clock.svg" alt="">
      <span class="selected_time" *ngIf="selectedTime == undefined">12:00 am</span>
      <span class="selected_time" style="color: black;">{{selectedTime}}</span>
    </div>
    <div class="date_time_box">
      <ion-datetime #datetime presentation="time" (ionChange)="formattedString(datetime.value)" size="cover" ></ion-datetime>
    </div>
    
    <ion-button class="login_button" (click)="done()">
      <span class="btn_text">Done</span>
    </ion-button>
  </div>
</ion-content>
