
<ion-content>
  <div class="wrapper">
    <div class="date_time_title">Pick Start/End Dates</div>
    <div class="date_time_box">
      <!-- <ion-datetime presentation="date" (ionChange)="formattedString()" size="cover" [(ngModel)]="date"></ion-datetime> -->
      <ion-datetime #datetime [isDateEnabled]="isWeekday" min="{{minDate}}" (ionChange)="formattedString(datetime.value)" presentation="date" size="cover" ></ion-datetime>
    </div>
    <!-- <div>{{date}}</div> -->
    <ion-button class="login_button" (click)="done()">
      <span class="btn_text">Done</span>
    </ion-button>
  </div>
</ion-content>
