
<ion-content>
  <div class="wrapper">
    <div class="date_time_title">Pick Start/End Dates</div>
    <div class="date_time_box">
      <!-- <ion-datetime presentation="date" (ionChange)="formattedString()" size="cover" [(ngModel)]="date"></ion-datetime> -->
      <ion-datetime  #datetime min="{{minDate}}" max="2050" (ionChange)="formattedString(datetime.value)" presentation="date" size="cover" ></ion-datetime>
      <!-- <ion-calendar       (click)="getStartHoures()"    (onChange)="onChangeDate($event)"
      [(ngModel)]="dateRange" [options]="optionsRange" [type]="type" [format]="'YYYY-MM-DD'">
      </ion-calendar> -->
    </div>
    <div *ngIf="matched==false" style="height:28px">
      
    </div>
    <div *ngIf="matched==true" class="booked_dates" >
      <span class="date_value">Alert: </span>
       This car is booked from
       <div><span class="date_value">{{bookedStDate}}</span> to <span class="date_value">{{bookedEndDate}}</span>.</div> 
    </div>
    <ion-button class="login_button" (click)="done()">
      <span class="btn_text">Done</span>
    </ion-button>
  </div>
</ion-content>
