<ion-header class="ion-no-border">
  <ion-toolbar class="bgtoolbar">
    <div class="header">
      <img (click)="goBack()" style="position: absolute;" src="assets/images/icons/back_arrow.svg" alt="">
      <div class="header_title">BMW 2 series</div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="wrapper">
    <div style="text-align: center; margin-top: 13px; position: relative; ">
      <img style="width: 100%;" src="assets/images/bookings_car.svg" alt="">
      <img style="position: absolute;right: 5%;top: 5%;" src="assets/images/icons/red_heart.svg" alt="">
      <div class="car_info_box" >
        <div>
          <div class="car_name poppins">BMW 2 series</div>
          <div style="text-align: left;line-height: 1;">
            <span>
              <img class="star_margin" src="assets/images/icons/rated_star.svg" alt="">
              <img class="star_margin" src="assets/images/icons/rated_star.svg" alt="">
              <img class="star_margin" src="assets/images/icons/rated_star.svg" alt="">
              <img class="star_margin" src="assets/images/icons/rated_star.svg" alt="">
              <img class="star_margin" style="margin-right: 6.8px;" src="assets/images/icons/empty_star.svg" alt="">
            </span>
            <span class="rating_value poppins">269 trips</span>
          </div>
        </div>
        <div class="car2_info_subdiv">
          <div style="margin-right: 17px;line-height: 1;"><span class="car2_price poppins" >$</span><span class="car2_price poppins" style="font-size: 32px;margin-right: 8px;">26</span><span class="car2_price poppins" style="font-size: 10px;font-weight: 500;">/Day</span></div>
        </div>
        
      </div>
    </div>

    <div class="cost_price_div">
      <div class="cost_label poppins">Total Cost</div>
      <div class="cost_label poppins" style="color: #8000FF;">$203</div>
    </div>

    <div class="rent_date_label urbanist">Rent Dates</div>
    <div style="display: flex;">
      <div>
        <div>
          <span>Start Date</span> 
          <!-- <span *ngIf="startDate!= ''">{{startDate}}</span> -->
          <span *ngIf="startDate == undefined">22 Dec, 2020</span>
        </div>
      </div>
      <div>
        <div>
          <span>End Date</span>
          <!-- <span *ngIf="endDate!= ''">{{endDate}}</span> -->
          <span *ngIf="endDate == undefined">22 Dec, 2020</span>
        </div>
      </div>
    </div>

    
    <div style="display: flex;">
      <div>
        <div>Rent Time</div>
        <div>
          <span>Start Time</span>
          <!-- <span *ngIf="startTime!= ''">{{startTime}}</span> -->
          <span *ngIf="startTime == undefined">06:00 am</span>
        </div>
      </div>
      <div>
        <div>Rent Time</div>
        <div>
          <span>End Time</span>
          <span *ngIf="endTime!=undefined">{{endTime}}</span>
          <span *ngIf="endTime==undefined">06:00 am</span>
        </div>
      </div>
    </div>

    <div>Location</div>
    <div style="display: flex;">
      <div><img src="assets/images/icons/summary_location.svg" alt=""></div>
      <div>
        <div>Pickup</div>
        <div>Lorium Ipsum, CA</div>
      </div>
    </div>

    <div>Driving License</div>
    <div>
      <img src="assets/images/driving_license.svg" alt="">
    </div>
  </div>

</ion-content>
<ion-footer class="ion-no-border">
  <div style="padding: 0px 16px 20px;">
    <ion-button class="login_button" (click)="showSummary()">
      <span class="btn_text">Done</span>
    </ion-button>
  </div>
</ion-footer>
