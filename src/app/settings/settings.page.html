<ion-header class="ion-no-border">
  <ion-toolbar class="bgtoolbar">
    <div class="header">
      <ion-menu-button class="menuicon"></ion-menu-button>
      <div class="title">Settings</div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="wrapper">
    <div class="settings_item">
        <div>
          <div class="heading">Notifications</div>
          <div class="heading_description">Enable your notifications</div>
        </div>
        <div>
          <ion-toggle class="ion_toogle" checked="true"></ion-toggle>
        </div>
    </div>

    <div class="settings_item">
        <div>
          <div class="heading">Payment Details</div>
          <div class="heading_description">Add your cards for quick payments</div>
        </div>
        <div>
          <img src="assets/images/icons/next.svg" alt="">
        </div>
    </div>

    <div class="settings_item">
        <div>
          <div class="heading">Change Password</div>
          <div class="heading_description">Update your password</div>
        </div>
        <div>
          <img src="assets/images/icons/next.svg" alt="">
        </div>
    </div>

    <div class="settings_item">
        <div>
          <div class="heading">Profile</div>
          <div class="heading_description">Update your profile</div>
        </div>
        <div>
          <img src="assets/images/icons/next.svg" alt="">
        </div>
    </div>

    <div class="settings_item">
        <div>
          <div class="heading" style="color: #FF0000;">Delete Account</div>
          <div class="heading_description">Delete your account</div>
        </div>
        <div>
          <img src="assets/images/icons/next.svg" alt="">
        </div>
    </div>

    <div class="language_label">Choose your language</div>
    <div style="text-align: center;
    width: 178px;
    display: flex;
    justify-content: space-between;
    margin: 8px auto;">
      <ion-button style="width: 80px;height: 32px;">
        <img style="margin-right: 6.5px;" src="assets/images/icons/language_icon.svg" alt="">
        <span>English</span>
      </ion-button>
      <ion-button disabled="true" style="width: 80px;height: 32px;">
        <img style="margin-right: 6.5px;" src="assets/images/icons/language_icon.svg" alt="">
        <span>العربی</span>
      </ion-button>
    </div>
  </div>
</ion-content>
