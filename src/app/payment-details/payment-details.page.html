<ion-header class="ion-no-border">
  <ion-toolbar class="bgtoolbar">
    <div class="header">
      <img (click)="goBack()" style="position: absolute;" src="assets/images/icons/back_arrow.svg" alt="">
      <div class="header_title">Payment</div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="wrapper">
    <div style="text-align: center;">
      <img src="assets/images/payment Info_img.svg" alt="">
    </div>
    <!-- <div class="content_heading">Select payment method</div> -->

    <div style="margin-top: 15.4px;">
      <div class="content_heading" >Pay with Paypal</div>
      <div id="your-container-element"></div>
    </div>

    <div>
      <div class="content_heading" style="text-align: center;margin-top: 0px;margin-bottom: 0px;" >OR</div>
      <div class="content_heading" style="margin-top: 5px;" >Select payment method</div>
      <div *ngIf="paymentMethodsData == false" class="no_methods">No payment method found.</div>
      <div class="payment_method_box" style="margin-top: 15.4px;" *ngFor="let data of cardsList; let i = index">
        <div style="display: flex;align-items: center;">
          <div style="margin-right: 18px;display: flex;">
            <img (click)="selectMethod(i,data)" src="assets/images/icons/marked.svg" alt="" *ngIf="selected == i">
            <img (click)="selectMethod(i,data)" src="assets/images/icons/unmarked.svg" alt="" *ngIf="selected != i">
            
          </div>
          <div>
            <div class="owner_name">{{data.holder_name}}</div>
            <div class="owner_info">{{data.sm_card_number}} **** **** ****</div>
          </div>
        </div>
        <div>
          <img src="assets/images/icons/master_card.svg" alt="" *ngIf="data.card_type == 'mastercard'">
          <img src="assets/images/icons/visa_icon.svg" alt="" *ngIf="data.card_type == 'visa'">
          <img class="card_icon" src="assets/images/icons/am_ex.png" alt="" *ngIf="data.card_type == 'american-express'">
          <img class="card_icon" src="assets/images/icons/discover.png" alt="" *ngIf="data.card_type == 'discover'">
        </div>
      </div>

    </div>

  </div>
</ion-content>

<ion-footer class="ion-no-border">
  <div style="padding: 0px 16px 25px;">
    <ion-button class="login_button" (click)="makePayment()" *ngIf="paymentMethodsData == true">
      <span class="btn_text">Pay</span>
    </ion-button>
    <ion-button class="login_button btn_border" style="--background:#FBFBFB; margin-top: 16px;" (click)="addPaymentMethod()">
      <span class="btn_text " style="color: #0F172A;">Add New Payment Method</span>
    </ion-button>
  </div>
</ion-footer>
