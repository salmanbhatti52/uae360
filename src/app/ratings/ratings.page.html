<ion-header class="ion-no-border">
  <ion-toolbar class="bgtoolbar">
    <div class="header">
      <img (click)="goBack()" style="position: absolute;" src="assets/images/icons/back_arrow.svg" alt="">
      <div class="header_title">Ratings</div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="wrapper">
    <div *ngIf="carRatings !== undefined">
      <div class="rating_item" *ngFor="let rating of carRatings">
        <img class="user_img" src="{{api.imageUrlString}}{{rating.profile_pic}}" alt="">
        <div>
          <div>
            <div class="user_title">{{rating.username}}</div>

            <div class="star_div">
              <div *ngIf="rating.rate_stars == 0 ">
                <img class="star_margin" src="assets/images/icons/empty_star.svg" alt="">
                <img class="star_margin" src="assets/images/icons/empty_star.svg" alt="">
                <img class="star_margin" src="assets/images/icons/empty_star.svg" alt="">
                <img class="star_margin" src="assets/images/icons/empty_star.svg" alt="">
                <img class="star_margin" src="assets/images/icons/empty_star.svg" alt="">
              </div>
              <div *ngIf="rating.rate_stars >=1 && rating.rate_stars < 1.5">
                <img class="star_margin" src="assets/images/icons/rated_star.svg" alt="">
                <img class="star_margin" src="assets/images/icons/empty_star.svg" alt="">
                <img class="star_margin" src="assets/images/icons/empty_star.svg" alt="">
                <img class="star_margin" src="assets/images/icons/empty_star.svg" alt="">
                <img class="star_margin" src="assets/images/icons/empty_star.svg" alt="">
              </div>
              <div *ngIf="rating.rate_stars >=1.5 && rating.rate_stars < 2.5">
                <img class="star_margin" src="assets/images/icons/rated_star.svg" alt="">
                <img class="star_margin" src="assets/images/icons/rated_star.svg" alt="">
                <img class="star_margin" src="assets/images/icons/empty_star.svg" alt="">
                <img class="star_margin" src="assets/images/icons/empty_star.svg" alt="">
                <img class="star_margin" src="assets/images/icons/empty_star.svg" alt="">
              </div>
              <div *ngIf="rating.rate_stars >=2.5 && rating.rate_stars < 3.5">
                <img class="star_margin" src="assets/images/icons/rated_star.svg" alt="">
                <img class="star_margin" src="assets/images/icons/rated_star.svg" alt="">
                <img class="star_margin" src="assets/images/icons/rated_star.svg" alt="">
                <img class="star_margin" src="assets/images/icons/empty_star.svg" alt="">
                <img class="star_margin" src="assets/images/icons/empty_star.svg" alt="">
              </div>
              <div *ngIf="rating.rate_stars >=3.5 && rating.rate_stars < 4.5">
                <img class="star_margin" src="assets/images/icons/rated_star.svg" alt="">
                <img class="star_margin" src="assets/images/icons/rated_star.svg" alt="">
                <img class="star_margin" src="assets/images/icons/rated_star.svg" alt="">
                <img class="star_margin" src="assets/images/icons/rated_star.svg" alt="">
                <img class="star_margin" src="assets/images/icons/empty_star.svg" alt="">
              </div>
              <div *ngIf="rating.rate_stars >=4.5 && rating.rate_stars < 5.1">
                <img class="star_margin" src="assets/images/icons/rated_star.svg" alt="">
                <img class="star_margin" src="assets/images/icons/rated_star.svg" alt="">
                <img class="star_margin" src="assets/images/icons/rated_star.svg" alt="">
                <img class="star_margin" src="assets/images/icons/rated_star.svg" alt="">
                <img class="star_margin" src="assets/images/icons/rated_star.svg" alt="">
              </div>
            </div>


          </div>
          <div class="item_text">
            {{rating.comments}}
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="carRatings === undefined" class="no_ratings">
      No ratings yet
    </div>


  </div>
</ion-content>
