<ion-content>
  <div class="wrapper">
    <div class="heading">New Payment Method</div>
    
      <div style="margin-top: 20px;">
        <div class="input_box" [class.active_box]="name_box_active==true">
          <img class="placeholder_margin" src="../../assets/images/icons/user_icon.svg" alt="">
          <ion-input maxlength="36" (ionChange)="getUserName($event)"  (ionInput)="activate('name')" type="text" placeholder="Card holder name"></ion-input>
        </div>
        
        <div class="input_box" style="justify-content: space-between;" [class.active_box]="card_box_active==true">
          <div style="display: flex;align-items: center;">
            <img class="placeholder_margin" src="../../assets/images/icons/card_active.svg" alt="">
            <ion-input class="input-element" maxlength="19" (ionChange)="checkCardType($event)" (ionInput)="activate('card_number')" type="tel" placeholder="xxxx xxxx xxxx xxxx"></ion-input>
          </div>
          <!-- formControlName="card_number" -->
          <div style="display: flex; justify-content: space-between;">
            <img class="card_img" style="margin-right: 5px;" src="../../assets/images/icons/visa_icon.svg" alt="" *ngIf="card_type == 'visa'">
            <img class="card_img"  src="assets/images/icons/master_card.svg" alt="" *ngIf="card_type == 'mastercard'">
            <img class="card_img2" src="assets/images/icons/am_ex.png" alt="" *ngIf="card_type == 'amex'">
            <img class="card_img2" src="assets/images/icons/discover.png" alt="" *ngIf="card_type == 'discover'">
          </div>
        </div>
        
        <div style="display: flex;justify-content: space-between;">
          <div class="input_box" style="width: 48%;" [class.active_box]="cvc_box_active==true">
            <img class="placeholder_margin" src="../../assets/images/icons/card_not_active.svg" alt="">
            <ion-input maxlength="3" (ionChange)="getCvc($event)" (ionInput)="activate('cvc')" type="tel" placeholder="CVC" ></ion-input>
          </div>
          
          <div (click)="openDateModal()" class="input_box" style="width: 48%; padding: 0px 6px 0px 14px;" [class.active_box]="date_box_active==true">
            <img class="placeholder_margin" src="../../assets/images/icons/calendar_icon.svg" alt="">
            <div value=""  style="color: #B0B0B0;" *ngIf="expiryDate == 'Expire Date'">{{expiryDate}}</div>
            <div value=""  style="color: black;" *ngIf="expiryDate !== 'Expire Date'">{{expiryDate}}</div>
            
          </div>
        </div>
        
        <!-- <div class="or_label heading">OR</div>
        
        <div style="margin-top: 13px;">
          <div class="paypal_label">PayPal</div>
          <div class="input_box" [class.active_box]="email_box_active==true">
            <ion-input type="email" (ionInput)="activate('email')" placeholder="Enter PayPal email here"></ion-input>
          </div>
        </div> -->
        
      </div>
      
      <ion-button  class="login_button" (click)="savePaymentMethod()">
        <span class="btn_text">Save</span>
      </ion-button>
    
  </div>
</ion-content>
