<ion-header class="ion-no-border">
  <ion-toolbar class="bgtoolbar">
    <div class="header">
      <img (click)="goBack()" style="position: absolute;" src="assets/images/icons/back_arrow.svg" alt="">
      <div class="header_title">Notifications</div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="wrapper">
    <div *ngIf="notifications !== undefined">
      <div *ngFor="let notification of topNotifications; let i = index ; ">
        <div class="notification_box box_color" [class.box_color_even_val]="(i+1)%2 == 0">
          <div style="margin-right: 12px;">
            <img class="img_sizing" src="{{api.imageUrlString}}{{notification.company_logo}}" alt="">
          </div>
          <div>
            <div class="notification_text">{{notification.company_name}} {{notification.message}}</div>
            <div class="notification_time">{{notification.notification_date}}</div>
          </div>
        </div>
      </div>
      
    </div>

    
    <div *ngIf="response == false" class="no_notifications">
      No notifications yet
    </div>

  </div>
</ion-content>
<ion-footer class="ion-no-border">
  <ion-tabs style="display:contents ;">

    <ion-tab-bar class="ion_tab_bar" slot="bottom">

      <ion-tab-button  style="background: white;" (click)="homeTab()">
        <img src="assets/images/tab_icons/home.svg" alt="">
        <ion-label class="btn_label">Home</ion-label>
        <!-- <ion-badge>6</ion-badge> -->
      </ion-tab-button>
  
      <ion-tab-button  style="background: white;" (click)="messagesTab()">
        <img style="height: 32px;width: 32px;"  src="assets/images/tab_icons/messages.svg" alt="">
        <ion-label class="btn_label">Messages</ion-label>
      </ion-tab-button>
  
      <ion-tab-button  style="background: white;" (click)="bookingTab()">
        <img src="assets/images/tab_icons/booking.svg" alt="">
        <ion-label class="btn_label">Booking</ion-label>
      </ion-tab-button>
  
      <ion-tab-button  style="background: white;" (click)="favoriteTab()">
        <img src="assets/images/tab_icons/favorite.svg" alt="">
        <ion-label class="btn_label">Favorities</ion-label>
      </ion-tab-button>

    </ion-tab-bar>

  </ion-tabs>
</ion-footer>
