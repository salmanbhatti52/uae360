<ion-header class="ion-no-border">
  <ion-toolbar class="bgtoolbar">
    <div class="header">
      <img (click)="goBack()" style="position: absolute;" src="assets/images/icons/back_arrow.svg" alt="">
      <div class="header_title">Forgot Password</div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="wrapper">

    <div class="app_title">360UAE</div>

    <div style="text-align: center;margin-top: 12px;">
      <img src="assets/images/otp_by_email.svg" alt="">
    </div>

    <div class="otp_info_label">Enter your email and we'll send you a 4 digit code.</div>
    
    <form [formGroup]="angForm" novalidate>
      <div class="inputs_label">Email</div>
      <ion-input formControlName="email"  class="input_box" (ionInput)="activate()" [class.active_input_box]="activateEmailField==true" placeholder="rose.matthews@gmail.com" type="email"></ion-input>
      
      <div *ngIf="angForm.controls['email'].invalid && (angForm.controls['email'].dirty || angForm.controls['email'].touched)">
        <div *ngIf="angForm.controls['email'].errors.required" class="alert">
          Email is required
        </div>
        <div *ngIf="angForm.controls['email'].errors.pattern" class="alert">
          Email is invalid
        </div>
      </div>

      <ion-button type="submit" [disabled]="angForm.pristine || angForm.invalid" class="login_button" (click)="gotoOtpByEmail()">
        <span class="btn_text">Reset</span>
      </ion-button>
    </form>
    
  </div>
</ion-content>
